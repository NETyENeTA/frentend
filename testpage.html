<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testpage.css">
    <title>End Page</title>
</head>
<body>
        <header class="header">
        <div class="logo">
            <img src="./img/Group 33299.png" alt="">
            <p>b<span class="span-logo">H</span>UNTERS</p>
        </div>
        <div class="search-box">
            <img src="./img/Vector.png">
            <input type="text" placeholder="Поиск...">
        </div>
        <div class="user-info">
            <div class="theme-toggle">

                <label for="theme-switch" class="theme-switch__label">
                    <span></span>
                </label>
            </div>
            <img class="bell-btn" src="./img/Icon.png">
            <img src="./img/Ellipse 198.png" alt="User Avatar" class="user-avatar">
            <div class="user-details">
                <span class="user-name">Ben verber</span>
                <span class="user-role">Admin</span>
            </div>
        </div>
    </header>  
    <main>
        <div class="exit">
            <a href="./cards.html">
                <img src="./img/Frame 1073714444.png" alt="Вернуться на главную">
            </a>
            <div class="add-photo">
                <div>
                    <div class="photo-frame"></div>
                </div>
            </div>
            <div></div>
        </div>
        <div class="introduction-question">
            <p class="paragraph">Напишите название темы для теста</p>
            <input class="add-new-text" type="text" placeholder="Введите название..."></input>
            <input class="add-new-text" type="text" placeholder="Введите вопрос..."></input>
            <div class="add-remove-text">
                <span></span>
                <input placeholder="Введите вариант ответа" type="text">
                <div>
                    <img src="./img/ic_round-delete.png" alt="Удалить">
                </div>
            </div>
            <div class="add-remove-text">
                <span></span>
                <input placeholder="Введите вариант ответа" type="text">
                <div>
                <img src="./img/ic_round-delete.png" alt="Удалить">
                </div>
            </div>
            <div class="add-variant-answer">
                <img class="remove-button" src="./img/ei_plus.png" alt="Добавить">
                <p>Добавить вариант ответа</p>
            </div>
            <div class="add-new-question-btn">
                <img src="./img/ei_plus.png" alt="Добавить">
                <p>Добавить новый вопрос</p>
            </div>
        </div>
        <div class="saving-test">
            <div></div>
            <a href="./cards.html">
                <button id="check-answer">Сохранить</button>
            </a>
            <div></div>
        </div>
    </main>
    <script src="testpage.js" defer></script>
</body>
</html>
